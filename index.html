<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>How To Get Form Data</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">

		<style>

			body {
				padding-top: 50px;
			}

		</style>

	</head>
	<body>

		<div class="container">

			<p class="text-center">The wall is going to be
				<strong id="wallHeightDisplay">4</strong> feet high and
				<strong id="wallWidthDisplay">8</strong> feet wide.</p>

			<p class="text-center">With bricks that are
				<strong id="brickHeightDisplay">4</strong> inches high
				and <strong id="brickWidthDisplay">8</strong> inches wide, it will take
				<strong id="numberOfBricks">x</strong> number of bricks.</p>

			<hr/>

			<h2 class="text-center">Let's change it up</h2>

			<form id="brickForm">

				<div class="form-group">
					<label>Wall Width (in feet)</label>
					<input type="text" id="brickWallWidth" class="form-control" name="brick_wall_width"
						placeholder="Enter Width"/>
				</div>

				<div class="form-group">
					<label>Wall Height (in feet)</label>
					<input type="text" id="brickWallHeight" class="form-control" name="brick_wall_height"
						placeholder="Enter Height"/>
				</div>

				<div class="form-group">
					<label>Brick Width (in inches)</label>
					<input type="text" id="brickWidth" class="form-control" name="brick_width"
						placeholder="Enter Width"/>
				</div>

				<div class="form-group">
					<label>Brick Height (in inches)</label>
					<input type="text" id="brickHeight" class="form-control" name="brick_height"
						placeholder="Enter Height"/>
				</div>

				<button class="btn btn-default">
					Recalculate
				</button>

			</form>

		</div>

		<script src="main.js"></script>

	</body>
</html>
